<div class="flex flex-colum p-2">

  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de héroes</mat-label>
    <input type="text" matInput 
    [formControl]="searchInput" 
    (input)="searchHero()" 
    [matAutocomplete]="auto">

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{hero.superhero}}
      </mat-option>
      <mat-option value="" *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
        no se encontró nada con el término {{searchInput.value}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{searchInput.value | json}}
</div>
